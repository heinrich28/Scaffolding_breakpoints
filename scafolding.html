<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scaffolding</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-size: 0.875rem;
    }

    .row {
      margin-bottom: 10px;
    }

    [class^="col"] {
      padding: 8px;
      background-color: rgba(86, 61, 124, 0.1);
      border: 1px solid rgba(86, 61, 124, 0.15);
      text-align: center;
    }

    .offset-cell {
      background: #000;
      color: #fff;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      min-height: 60px;
      font-size: 0.75rem;
    }

    .offset-row {
      min-height: 60px;
    }

    h1 {
      font-size: 1.5rem;
    }

    .btn {
      padding: 0.3rem 0.75rem;
      font-size: 0.8rem;
    }

    .breakpoint-button {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h1>HEADER</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 offset-cell offset-row" style="grid-row: span 2;">
        <div>1/3<br><small>offset</small></div>
      </div>
      <div class="col-md-4 bg-success">1/3</div>
      <div class="col-md-4 bg-success">1/3</div>
    </div>

    <div class="row">
      <div class="col-md-4 bg-info">1/3</div>
      <div class="col-md-8 bg-danger">2/3</div>
    </div>

    <div class="row">
      <div class="col-md-3 bg-warning">1/4</div>
      <div class="col-md-6 bg-success">1/2</div>
      <div class="col-md-3 bg-warning">1/4</div>
    </div>

    <div class="row">
      <div class="col-md-3 bg-success">1/4</div>
      <div class="col-md-3 bg-danger">1/4</div>
      <div class="col-md-3 bg-info">1/4</div>
      <div class="col-md-3 bg-warning">1/4</div>
    </div>

    <div class="row">
      <div class="col-md-3 bg-success">1/4</div>
      <div class="col-md-3 bg-danger">1/4</div>
      <div class="col-md-3 bg-info">1/4</div>
      <div class="col-md-3 bg-warning">1/4</div>
    </div>

    <div class="row">
      <div class="col-md-2 bg-success">1/6</div>
      <div class="col-md-7 bg-danger">7/12</div>
      <div class="col-md-3 bg-warning">1/4</div>
    </div>

</head>
<body>
  <div class="container my-5">
    <div class="responsive-bg text-center">
      <a href="index.html" class="btn btn-dark">Breakpoints</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
