<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Color Change</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
        body {
            background-color: #0d6efd; 
        }
        @media (min-width: 576px) {
            body {
                background-color: #eb1409; 
            }
        }
        @media (min-width: 768px) {
            body {
                background-color: #e5571e; 
            }
        }
        @media (min-width: 992px) {
            body {
                background-color: #c31592; 
            }
        }
        @media (min-width: 1200px) {
            body {
                background-color: #23cb85; 
            }
        }

        @media (min-width: 1400px) {
            body {
                background-color: rgb(0, 13, 255); 
            }
        }

        .responsive-bg {
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 800px;
            background-color: #0d6efd;
        }
        @media (min-width: 576px) {
            .responsive-bg {
                background-color: #eb1409;
            }
        }
        @media (min-width: 768px) {
            .responsive-bg {
                background-color: #e5571e; 
                color: white;
            }
        }
        @media (min-width: 992px) {
            .responsive-bg {
                background-color: #c31592; 
                color: white;
            }
        }
        @media (min-width: 1200px) {
            .responsive-bg {
                background-color: #23cb85; 
                color: white;
            }
        }
        @media (min-width: 1400px) {
            .responsive-bg {
                background-color: rgb(0, 13, 255);
                color: white; 
            }
        }
    </style>
</head>
</head>
<body>
  <a href="scafolding.html" class="btn btn-primary bottom-left-btn">
    Go to Scaffolding
  </a>

  <div class="container my-5">
    <div class="responsive-bg text-center">
      <h1 class="m-0">Breakpoint</h1>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
